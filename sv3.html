<html>
<head>

    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            overflow: hidden;
        }
        iframe {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div>
	<iframe id="target_url" src=""></iframe>
</div>

<script>
	if (window.addEventListener) 
	{
	       // For standards-compliant web browsers
       		window.addEventListener("message", updateURL, false);
   	} 
	else 
	{
       		window.attachEvent("onmessage", updateURL);
   	}
	
    va.messagingUtil.setOnDataReceivedCallback(updateURL);

	function updateURL(vaMsgObj)
	{
		document.getElementById("target_url").src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyAVdBjaSSmEVK8OqifCC5v4_TdCfpUihKU&location="+event.data.data[0][0]+","+event.data.data[0][1];	
	}
</script>

</body>
